<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_styles.css') }}">
</head>

<body>
	<header id="bg_img" style="display: flex; direction: rtl;">
    <div style="display: flex; flex-flow: row; align-items: center; margin-right:50px;">
			  <a href="/logout" class="btn reverse">Logout <span class="logout-symbol">&#10162;</span></a>
        <a href="/contactus" class="btn reverse">Contact Us</a>
		</div>
    <div style="min-width:500px; max-height:180px; border:solid grey 1px;margin-right:100px; padding:5px;">
      {{ temp }}
    </div>
  </header>

  <div class="container">
    <div>
      <center>
        <button class="btn reverse" id="btn1">button 1</button>
        <button class="btn" id="btn2">button 2</button>
      </center>
    </div>

    <div id="form_1">
      <form>
        <center>
            <h1 class="title"><u> Registration form 1</u></h1>
            <input type="text"  autocomplete="off" class="formo" placeholder="RBK Number"> 
            <input type="text"  autocomplete="off" class="formo" placeholder="Phone Number">  
            <input type="text"  autocomplete="off" class="formo" placeholder="set new password">  
            <input type="text"  autocomplete="off" class="formo" placeholder="Conform password" required>  
            
            <br><br><br><br>
            <button type="button" class="bto"><b>SUBMIT</b></button><br><br>
        </center>
      </form>
    </div>

    <div id="form_2" style="display: none;">
      <form>
        <center>
            <h1 class="title"><u> Registration form 2</u></h1>
            <input type="text"  autocomplete="off" class="formo" placeholder="RBK Number"> 
            <input type="text"  autocomplete="off" class="formo" placeholder="Phone Number"> 
            
            <br><br><br><br>
            <button type="button" class="bto"><b>SUBMIT</b></button><br><br>
        </center>
      </form>
    </div>

  </div>
  
  <script>

    var btn1 = document.getElementById("btn1")
    btn1.addEventListener('click', (event) =>{
      event.preventDefault()
      btn1.classList.add('reverse')
      btn2.classList.remove('reverse')
      document.getElementById('form_1').style.display = "block"
      document.getElementById('form_2').style.display = "none"
    })


    var btn2 = document.getElementById("btn2")
    btn2.addEventListener('click', (event) =>{
      event.preventDefault()
      btn2.classList.add('reverse')
      btn1.classList.remove('reverse')
      document.getElementById('form_2').style.display = "block"
      document.getElementById('form_1').style.display = "none"
    })

  </script>
</body>
</html>
